<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Delete order</h1>
        Customer: #{deleteOrder.customer}<br/>
       
        Order: #{deleteOrder.order}<br/>
        <h:form>
            <h:panelGrid columns="2">
                <h:commandButton action="#{deleteOrder.delete()}" value="Delete">
                    <f:param name ="orderId" value="#{deleteOrder.order.id}"/>
                </h:commandButton>
                <h:button outcome="customerOrders" value="Cancel">
                    <f:param name ="custId" value="#{deleteOrder.customer.id}"/>
                </h:button>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
